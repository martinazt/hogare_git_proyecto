      </article>  
        <article>

        </article>
    </section>  
  </header>
  <main>
        <div class="gridRegistro" >
            
            <div class=" centrar ">
                <img src="../imagenes/registro1.jpg" alt="" class="fotoForm" >
            </div>
            <div>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Nombre</label>

                      </div>
                      <div class="col-md-6">

                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="usuarioName" class="form-label">Nombre de Usuario</label>
                      <input type="nombreUsuario" class="form-control" id="usuarioName">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Confirmar contraseña</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Recibir correos
                        </label>
                      </div>
                    </div>
                    <div class="col-12 botonInicioRegistro ">
                     <button class="button">
                        <a href="registrarse.html">Registrarme</a>
                        <div class="button__horizontal"></div>
                        <div class="button__vertical"></div>

                    </div>

                      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                          <div class="modal-content">
